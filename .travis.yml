---
os: linux
dist: xenial
sudo: required

language: python
python: 2.7

before_install:
  - sudo apt-get update -qq

install:
  - pip install ansible

script:
  - ansible-playbook --connection=local --inventory-file=tests/hosts.ini all.yml --syntax-check
  - ansible-playbook --connection=local --inventory-file=tests/hosts.ini all.yml --skip-tags=skip_ci,update --verbose
